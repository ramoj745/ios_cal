<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Ram</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="phone">
        <img src="./Right Side.png" class="icons">
        <img src="./iphone.png" class="image">
        <div class="bar"></div>
        <div class="credits">© Ramoj Mabilangan. All Rights Reserved.</div>
    </div>
    <div class="calc-container">
        <div class="placeholder-screen">
            <div class="screen">
                <h1 id="number">0</h1>
            </div>
        </div>
        <div class="button-container">
            <div class="buttons-grid">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn del" id="other">AC</div>
                <div class="btn add op-btn tog" id="operators-add">+</div>
                <div class="btn sub op-btn tog" id="operators-sub">&ndash;</div>
                <div class="btn div op-btn tog" id="operators-div">÷</div>
                <div class="btn mult op-btn tog" id="operators-mult">&times;</div>
                <div class="btn equal op-btn">=</div>
                <div class="btn negposi" id="other">&plusmn;</div>
                <div class="btn percent" id="other">%</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
